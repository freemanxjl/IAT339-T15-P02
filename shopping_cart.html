<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout Cart</title>
    <!-- normalize.css obtained from previous exercise in IAT 235 -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/interactive-elements.css">
    <link rel="stylesheet" href="css/combined-elements.css">
    <link rel="stylesheet" href="css/shopping-cart.css">
    <!-- Adobe Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/wds2ejr.css">
  </head>

  <body class="brush-background">
    <header>
      <a href="home.html"><img class="header-icon" src="images/grill-logo.png" alt="Home page"/></a>
      <a href="home.html" class="header-title">COOKIN</a>

      <nav class="header-item-wrapper">
        <a class="header-link" href="about.html">About</a>
        <a class="header-link" href="contact.html">Contact</a>
        <a class="header-link" href="product_listing.html">Menu</a>
        <a class="header-link" href="home.html">Home</a>
        <a href="shopping_cart.html"><img class="cart-button" src="images/shopping-cart-white-icon.png" alt="Shopping cart page"></a>
      </nav>

      <div class="mobile-navbar">
        <span class="hamburger-button"></span>
        <nav class="dropdown-menu">
          <div class="dropdown-wrapper">
            <a class="header-link" href="about.html">About</a>
            <a class="header-link" href="contact.html">Contact</a>
            <a class="header-link" href="product_listing.html">Menu</a>
            <a class="header-link" href="home.html">Home</a>
            <a href="shopping_cart.html"><img class="cart-button" src="images/shopping-cart-white-icon.png" alt="Shpping cart page"></a>
          </div>
        </nav>
      </div>
    </header>

    <section>
      <div class="page-header-container">
        <h1>SHOPPING CART</h1>
      </div>

      <div class="page-main-container">
        <div class="checkout-container">
          <article class="checkout-item">
            <img class="image-sm" src="images/chicken-wings.png" alt="Packaged, raw, marinated chicken wings"/>
            <div class="checkout-item-wrapper">
              <h2 class="checkout-item-title">Product Title</h2>
              <p class="checkout-item-price">$0.00</p>
              <a class="button-nav button-sm reset-button" href="#">Remove from Cart</a>
            </div>
            <div class="checkout-item-wrapper">
              <label class="form-label" for="item-quantity">Quantity</label>
              <input class="form-input" type="number" id="item-quantity" value="1" min="1" max="99"/>
            </div>
          </article>
          <hr/>
          <p><span class="checkout-subtotal">Subtotal:</span> $0.00</p>
          <p><span class="checkout-taxes">Taxes (GST/HST):</span> $0.00</p>
          <p><span class="checkout-fulltotal">Total amount:</span> $0.00</p>
        </div>
      </div>

    </section>

    <div class="sticky-fulltotal">
      <p class="sticky-p"><span class="checkout-fulltotal">Total amount:</span> $0.00</p>
      <a class="checkout-button button-nav button-lg" href="checkout.html">Proceed to Checkout</a>
    </div>

  </body>

</html>
