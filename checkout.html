<!DOCTYPE html>
<!-- lang="en" added based on w3 validator suggestion -->
<html lang="en">

  <head>

    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

    <title>COOKIN</title>

    <!-- normalize.css obtained from previous exercise in IAT 235 -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/interactive-elements.css">
    <link rel="stylesheet" href="css/combined-elements.css">
    <link rel="stylesheet" href="css/template-page.css">

    <!-- External CSS -->

    <!-- Adobe Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/wds2ejr.css">

  </head>

  <body class="brush-background">

    <header>
        <a href="#"><img class="header-icon" src="images/grill-logo.png" alt="Site Logo"/></a>
        <a href="#" class="header-title">COOKIN</a>
    </header>

    <div class="checkout-header-container">
      <a href="index.html">Back to Style Guide</a>
      <h1>CHECKOUT</h1>
      <a href="#">Return to cart</a>
    </div>

    <div class="flex-container-p02 checkout-payment-container">
      <div class="payment-form-container">

        <h2>How would you like to pick up?</h2>
        <input type="radio" id="pick-up" name="form-pick-up" value="pick-up"/>
        <label class="form-radio-label" for="pick-up">Pick up in store</label>
        <input type="radio" id="delivery" name="form-pick-up" value="delivery"/>
        <label class="form-radio-label" for="delivery">Delivery</label>

        <h2>Payment Info</h2>

        <form>
          <div class=form-container>
            <span class="form-wrapper">
              <label class="form-label" for="first-name">First name</label>
              <input class="form-input" type="text" id="first-name"/>
            </span>
            <span class="form-wrapper">
              <label class="form-label" for="last-name">Last name</label>
              <input class="form-input" type="text" id="last-name"/>
            </span>
          </div>
          <div class="form-container">
            <span class="form-wrapper">
              <label for="text-input-field-address" class="form-label">Address: </label>
              <input type="text" class="form-input" name="text-input-field-address" id="text-input-field-address">
            </span>
            <span class="form-wrapper">
              <label for="text-input-field-country" class="form-label">Country: </label>
              <input type="text" class="form-input" name="text-input-field-country" id="text-input-field-country">
            </span>
            <span class="form-wrapper">
              <label for="text-input-field-province" class="form-label">Province: </label>
              <input type="text" class="form-input" name="text-input-field-province" id="text-input-field-province">
            </span>
          </div>
          <div class="form-container">
            <span class="form-wrapper">
              <label for="text-input-field-city" class="form-label">City: </label>
              <input type="text" class="form-input" name="text-input-field-city" id="text-input-field-city">
            </span>
            <span class="form-wrapper">
              <label for="text-input-field-city" class="form-label">Postal code: </label>
              <input type="text" class="form-input" name="text-input-field-postal" id="text-input-field-postal">
            </span>
          </div>

          <div class="form-container">
            <h3>Payment Method</h3>
            <div class="payment-method">
              <span class="form-wrapper">
                <input type=radio class="button-radio" name="radio-button-payment" id="button-radio-credit"/>
                <label for="button-radio-credit" class="button-radio-label">Credit Card</label>
              </span>
              <span class="form-wrapper">
                <input type=radio class="button-radio" name="radio-button-payment" id="button-radio-debit"/>
                <label for="button-radio-debit" class="button-radio-label">Debit Card</label>
              </span>
              <span class="form-wrapper">
                <input type=radio class="button-radio" name="radio-button-payment" id="button-radio-paypal"/>
                <label for="button-radio-paypal" class="button-radio-label">PayPal</label>
              </span>
            </div>
          </div>

          <div class="form-submit-container">
            <p>You will have a chance to review your order before it is placed</p>
            <input class="button-nav button-md submit-button" type="submit" value="Continue"/>
          </div>
        </form>
      </div>

      <div class="checkout-container">
        <article class="checkout-item">
          <img class="image-sm" src="images/chicken-wings.png" alt="Sample Thumbnail"/>
          <div class="checkout-item-wrapper">
            <h2 class="checkout-item-title">Product Title</h2>
            <p class="checkout-item-price">$0.00</p>
            <a class="button-nav button-sm reset-button" href="#">Remove from Cart</a>
          </div>
          <div class="checkout-item-wrapper">
            <label class="form-label" for="item-quantity">Quantity</label>
            <input class="form-input" type="number" id="item-quantity" value="1" min="1" max="99"/>
          </div>
        </article>
        <hr/>
        <p><span class="checkout-subtotal">Subtotal:</span> $0.00</p>
        <p><span class="checkout-taxes">Taxes (GST/HST):</span> $0.00</p>
        <p><span class="checkout-fulltotal">Total amount:</span> $0.00</p>
      </div>

    </div>

  </body>
</html>
